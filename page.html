<html lang="en">

<head>

    <link rel="stylesheet" href="css/index.css">

<body style="background-color: #161616; overflow: hidden;">

            <div class="container-profile-2 active" id="container-profile-2">
            </div>
        </div>

        <div class="page" id="page2" style="
        background-color: yellow;
        color: black;
        position:relative;
        z-index: 1;
        box-shadow: 0px 0px 0px rgba(0, 0, 0, 0);">

        </div>

    </div>
